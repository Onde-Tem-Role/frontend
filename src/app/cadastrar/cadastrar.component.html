<div class="container-fluid">

    <div class="row">
      <div class="col-md-6" id="img-bg"></div>
      <div class="col-md-6 mt-5 mb-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <h1 class="text-center">Cadastro</h1>

            <div class="form-group">
              <label for="nome">Nome:*</label>
              <input class="form-control" type="text" nome="nome" id="nome" placeholder="Seu nome"[(ngModel)]= 'usuario.nome'>
            </div>

            <div class="form-group">
              <label for="usuario">Email:*</label>
              <input class="form-control" type="text" nome="usuario" id="usuario" placeholder="Seu Email"[(ngModel)] = 'usuario.usuario'(keyup)="validaEmail()">
            </div>

            <div class="form-group">
              <label for="foto">Link da foto:*</label>
              <input class="form-control" type="text" nome="foto" id="foto" placeholder="Link da sua foto (opcional)"[(ngModel)] = 'usuario.foto'>
            </div>

            <div class="form-group">
              <label for="senha">Senha:*</label>
              <input class="form-control" type="password" nome="senha" id="senha" placeholder="Digite no mínimo 8 caracteres"(input)='confirmSenha($event)'>
            </div>

            <div class="form-group">
              <label for="confirmSenha">Confirmar Senha:*</label>
              <input class="form-control" type="password" nome="confirmSenha" id="confirmSenha"
                placeholder="Confirme sua senha"[(ngModel)] = 'usuario.senha'>
            </div>

            <div class="form-group">
              <label for="tipo">Tipo de Usuário:*</label>
              <select class="form-control" name="tipo" id="tipo"(change)='tipoUsuario($event)'>
                <option>Selecione um tipo de usuário</option>
                <option value="adm">Guia</option>
                <option value="normal">Turista</option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-danger w-25 d-block ml-3" routerLink="/home">Voltar</button>
              <button class="btn btn-outline-success w-25 d-block ml-3"(click)="cadastrar()">Cadastrar</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
