<div class="container mt-5 mb-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar postagem</h1>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
            <label for="titulo">Local</label>
            <input [(ngModel)]="postagem.local" disabled type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
           <label for="texto">Descrição</label>
           <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Foto</label>
          <textarea [(ngModel)]="postagem.foto" class="form-control" name="texto" id="foto" rows="3"></textarea>
       </div>

       <div class="form-group">
        <label for="texto">Contato</label>
        <textarea [(ngModel)]="postagem.contato" class="form-control" name="texto" id="contato" rows="3"></textarea>
     </div>

     <div class="form-group">
      <label for="texto">Valor</label>
      <textarea [(ngModel)]="postagem.valor" class="form-control" name="texto" id="valor" rows="3"></textarea>
   </div>

   <div class="form-group">
    <label for="texto">TipoTurismo</label>
    <select [(ngModel)]="postagem.tipoTurismo" class="form-control" name="texto" id="TipoTurismo" rows="3">
      <option>Virtual</option>
      <option>Fisico</option>
    </select>
  </div>

        <div class="form-group">
          <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
          <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
            <option *ngFor='let item of listaTemas' value="{{item.id}}">
              {{item.tipo}}
            </option>
          </select>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
          <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
        </div>

      </div>
    </div>

  </div>
