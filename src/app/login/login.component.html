      <div class="col-md-6">

        <div class="row d-flex justify-content-center">
          <div class="col-md-6">

            <h1 class="text-center mb-3">Login</h1>

            <div class="form-group">
              <label for="usuario">Usuário</label>
              <input class="form-control" type="text" nome="usuario" id="usuario"
              placeholder="Seu usuario"[(ngModel)]='usuarioLogin.usuario'(keyup)="validaEmail()">
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input class="form-control" type="password" nome="senha" id="senha"
              placeholder="Sua senha"[(ngModel)]='usuarioLogin.senha'>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
            </div>

            <hr class="mt-3">

            <p class="text-center">
              Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
            </p>

          </div>
        </div>

      </div>

      <div class="col-md-6" id="img-bg" ></div>
